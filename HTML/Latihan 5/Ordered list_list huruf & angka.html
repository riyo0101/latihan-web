<!DOCTYPE html>
<html>
  <head>
    <title>HTML list <ol></title>
  </head>
  <body>
    <!-- Contoh list tag ol type default -->
    <h3>To do list</h3>
    <ol>
      <li>Bangun pagi</li>
      <li>Sarapan</li>
      <li>Tidur lagi</li>
    </ol>
    <hr />
    <!-- Contoh list type A -->
    <h3>To do list</h3>
    <ol type="A">
      <li>Bangun pagi</li>
      <li>Sarapan</li>
      <li>Tidur lagi</li>
    </ol>
    <hr />
    <!-- Contoh list type a -->
    <h3>To do list</h3>
    <ol type="a">
      <li>Bangun pagi</li>
      <li>Sarapan</li>
      <li>Tidur lagi</li>
    </ol>
    <hr />
    <!-- Contoh list type I -->
    <h3>To do list</h3>
    <ol type="I">
      <li>Bangun pagi</li>
      <li>Sarapan</li>
      <li>Tidur lagi</li>
    </ol>
    <hr />
    <!-- Contoh list type i -->
    <h3>To do list</h3>
    <ol type="i">
      <li>Bangun pagi</li>
      <li>Sarapan</li>
      <li>Tidur lagi</li>
    </ol>
    <hr />
    <!-- end of contoh tag ol -->
  </body>
</html>
