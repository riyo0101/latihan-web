<!DOCTYPE html>
<html>
  <head>
    <title>tabel</title>
  </head>
  <body>
    <!-- contoh tag table -->
    <table border="10" cellspacing="0" cellpadding="5">
      <!-- Bagian heading pada table -->
      <thead>
        <tr>
          <th></th>
          <th>Kolom 1</th>
          <th>Kolom 2</th>
        </tr>
      </thead>
      <!-- end of Bagian heading pada table -->

      <!-- Bagian isi pada table -->
      <tbody>
        <tr>
          <th>Baris 1</th>
          <td>baris 1, kolom 1 baris 1, kolom 2</td>
          <td>baris 1, kolom 1 baris 1, kolom 2</td>
        </tr>
        <tr>
          <th>Baris 1</th>
          <td>baris 1, kolom 1 baris 1, kolom 2</td>
        </tr>
      </tbody>
      <!-- end of Bagian isi pada table -->
    </table>
  </body>
</html>
