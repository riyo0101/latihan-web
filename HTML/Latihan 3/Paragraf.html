<!DOCTYPE html>
<html>
  <head>
    <title>HTML paragraf</title>
  </head>
  <body>
    <!-- contoh tag p, br dan hr -->
    <p>ini adalah paragraf 1</p>
    <br />
    <p>ini adalah paragraf 2</p>
    <hr />

    <!-- contoh paragraf tag b, i dan u -->
    <p><b> Selamat datang</b> di kuliah <i> pemograman web 1</i></p>
    <p>Nama saya <u>Mario Samed Lola</u></p>
    <hr />

    <!-- contoh taq strong & em -->
    <p><strong>Pengumuman</strong>, Kuliah pemrograman web 1, minggu 19 desember 2021 <em>dimulai</em></p>
  </body>
</html>
