<!DOCTYPE html>
<html>
  <head>
    <title>HTML Form | Element input</title>
  </head>
  <body>
    <!-- username -->
    <label for="username">Username</label>
    <input type="text" id="username" />
    <br />

    <!-- Password -->
    <label for="password">Password</label>
    <input type="Password" id="password" />
    <br />

    <!-- radio -->
    <input type="radio" id="pria" name="jeniskelamin" /><label for="pria">Pria</label> <input type="radio" id="Wanita" name="jeniskelamin" /><label for="Wanita">Wanita</label>
    <br />

    <!-- checbox -->
    <input type="checkbox" id="menyanyi" /><label for="menyanyi">Menyanyi</label> <input type="checkbox" id="olahraga" /><label for="olahraga">Olahraga</label>
    <br />
    <!-- button -->
    <button type="submit">Submit</button>
  </body>
</html>
